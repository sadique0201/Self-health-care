<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Portal - Login & Registration</title>
    <!-- Add your CSS stylesheets or link to external stylesheets here -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <h1>Health Care Portal</h1>
        <p>Your one-stop solution for health and wellness!</p>
    </header>

    <section id="login">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Forgot your password? <a href="#">Reset it here</a></p>
    </section>

    <section id="register">
        <h2>Register New User</h2>
        <form>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Health Care Portal. All rights reserved.</p>
    </footer>
</body>
</html>
